name: Stephen Phyo's CI/CD
on:
  push:
    branches:
    - 'release/v[1-9]?[0-9]+.[0-9]+[1-9]?'

jobs:
  build_golang:
   runs-on: ubuntu-latest

   steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install Railway CLI
      run: npm i -g @railway/cli

    - name: Start Railway
      run: railway up
      env:
       RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

    - name: Send Notification Message to Slack Channel
      id: slack
      uses: slackapi/slack-github-action@v1.23.0
      with:
        payload: |
          {
            "blocks": [
              {
                "type": "header",
                "text": {
                  "type": "plain_text",
                  "text": "DipSA 56 CI/CD Submission"
                }
              },
              {
                "type": "section",
                "fields": [
                  {
                    "type": "mrkdwn",
                    "text": "*Name:* Phyo Aung Kyaw @ Stephen"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Email: stephenphyo2019.official@gmail.com*"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Metriculation:* A0269539J"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Repository:* ${{ secrets.STEPHENPHYO_GITHUB_REPO_URL }}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "${{ secrets.STEPHENPHYO_RAILWAY_DEPLOYMENT_URL }}"
                  }
                ]
              },
              {
                "type": "section",
                "text": {
                  "type": "plain_text",
                  "text": " "
                },
                "accessory": {
                  "type": "button",
                  "text": {
                    "type": "plain_text",
                    "text": "GO"
                  },
                  "url": "${{ secrets.STEPHENPHYO_RAILWAY_DEPLOYMENT_URL }}"
                }
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK